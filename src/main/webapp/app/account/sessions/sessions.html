<div class="espacio">
    <h2>Sesiones activas para [<b>{{vm.account.login}}</b>]</h2>
    <br><br>
    <div class="alert alert-success" ng-show="vm.success">
        <strong>Sesión invalidada!</strong>
    </div>
    <div class="alert alert-danger" ng-show="vm.error">
        <strong>Un error ha acurrido!</strong> La sesión no pudo ser invalidad.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IP Direccion </th>
                    <th>Navegador</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.tokenDate | date:'longDate'}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="vm.invalidate(session.series)">
                                 Invalidado
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
