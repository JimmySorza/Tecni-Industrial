<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h1 class="modal-title"><i class="nc-icon nc-circle-10"></i></h1>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 ">

            <h1>Iniciar Sesi칩n</h1>
        </div>
        <br><br>
        <div class="col-md-8 col-md-offset-8">

                <strong>Fallo el inicio de Sesion</strong> Por favor revisa tus credenciales

        </div>

                    <input type="text" class="form-control" id="username" placeholder="Tu usuario" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <br><br>
                    <label for="password"> <i class="fa fa-lock"></i></a> Contrase침a</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contrase침a"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <br><br>
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Recordarme</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Iniciar Sesion</button>
            </form>
