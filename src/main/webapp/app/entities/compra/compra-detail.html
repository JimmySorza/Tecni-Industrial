
<div>
    <h2><span>Compra</span> {{vm.compra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.compra.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.compra.numero}}</span>
        </dd>
        <dt><span>Total</span></dt>
        <dd>
            <span>{{vm.compra.total}}</span>
        </dd>
        <dt><span>Proveedor</span></dt>
        <dd>
            <a ui-sref="proveedor-detail({id:vm.compra.proveedor.id})">{{vm.compra.proveedor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="compra-detail.edit({id:vm.compra.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
