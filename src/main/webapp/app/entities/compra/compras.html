<div class="espacio container">
    <h2>Compras</h2>
    <br><br>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="compra.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Crear nueva Compra
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>

                    <th><span>Fecha</span></th>
                    <th><span>Numero</span></th>
                    <th><span>Proveedor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="compra in vm.compras track by compra.id">

                        <td>{{compra.fecha | date:'mediumDate'}}</td>
                    <td>{{compra.numero}}</td>
                    <td>
                        <a ui-sref="proveedor-detail({id:compra.proveedor.id})">{{compra.proveedor.razonSocial}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="compra-detail({id:compra.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="compra.edit({id:compra.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="compra.delete({id:compra.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
