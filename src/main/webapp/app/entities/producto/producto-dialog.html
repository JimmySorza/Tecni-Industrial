
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductoLabel">Crear o editar Producto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.producto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.producto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                    ng-model="vm.producto.codigo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.producto.nombre"
                    required/>
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required">
                    Este campor es requerido.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_precioCosto">Precio Costo</label>
            <input type="number" class="form-control" name="precioCosto" id="field_precioCosto"
                    ng-model="vm.producto.precioCosto"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_precioVenta">Precio Venta</label>
            <input type="number" class="form-control" name="precioVenta" id="field_precioVenta"
                    ng-model="vm.producto.precioVenta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_existencia">Existencia</label>
            <input type="number" class="form-control" name="existencia" id="field_existencia"
                    ng-model="vm.producto.existencia"
                    />
        </div>

        <div class="form-group">
            <label for="field_categoria">Categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" ng-model="vm.producto.categoria" ng-options="categoria as categoria.id for categoria in vm.categorias track by categoria.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
