
<div>
    <h2><span>Producto</span> {{vm.producto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.producto.codigo}}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.producto.nombre}}</span>
        </dd>
        <dt><span>Precio Costo</span></dt>
        <dd>
            <span>{{vm.producto.precioCosto}}</span>
        </dd>
        <dt><span>Precio Venta</span></dt>
        <dd>
            <span>{{vm.producto.precioVenta}}</span>
        </dd>
        <dt><span>Existencia</span></dt>
        <dd>
            <span>{{vm.producto.existencia}}</span>
        </dd>
        <dt><span>Categoria</span></dt>
        <dd>
            <a ui-sref="categoria-detail({id:vm.producto.categoria.id})">{{vm.producto.categoria.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="producto-detail.edit({id:vm.producto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
