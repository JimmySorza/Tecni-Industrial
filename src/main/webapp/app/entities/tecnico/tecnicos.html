<div class="espacio container">
    <h2>Tecnicos</h2>
    <hr>
    <br><br>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tecnico.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Crear nuevo Tecnico
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>

                    <th><span>Nombre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tecnico in vm.tecnicos track by tecnico.id">

                    <td>{{tecnico.nombre}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">

                            <button type="submit"
                                    ui-sref="tecnico.edit({id:tecnico.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tecnico.delete({id:tecnico.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
