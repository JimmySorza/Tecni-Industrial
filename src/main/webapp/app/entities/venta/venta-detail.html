
<div>
    <h2><span>Venta</span> {{vm.venta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.venta.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.venta.numero}}</span>
        </dd>
        <dt><span>Total</span></dt>
        <dd>
            <span>{{vm.venta.total}}</span>
        </dd>
        <dt><span>Cliente</span></dt>
        <dd>
            <a ui-sref="cliente-detail({id:vm.venta.cliente.id})">{{vm.venta.cliente.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="venta-detail.edit({id:vm.venta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
