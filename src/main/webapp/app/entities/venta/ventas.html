<div class="espacio container">
    <h2>Ventas</h2>
    <hr>
    <br><br>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="venta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Crear nueva Venta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>

                    <th><span>Fecha</span></th>
                    <th><span>Numero</span></th>

                    <th><span>Cliente</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="venta in vm.ventas track by venta.id">

                        <td>{{venta.fecha | date:'mediumDate'}}</td>
                    <td>{{venta.numero}}</td>

                    <td>
                        <a ui-sref="cliente-detail({id:venta.cliente.id})">{{venta.cliente.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="venta-detail({id:venta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="venta.edit({id:venta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="venta.delete({id:venta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
