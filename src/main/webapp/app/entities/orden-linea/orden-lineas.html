<div>
    <h2>Orden Lineas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="orden-linea.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Orden Linea
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cantidad</span></th>
                    <th><span>Orden Reparacion</span></th>
                    <th><span>Producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ordenLinea in vm.ordenLineas track by ordenLinea.id">
                    <td><a ui-sref="orden-linea-detail({id:ordenLinea.id})">{{ordenLinea.id}}</a></td>
                    <td>{{ordenLinea.cantidad}}</td>
                    <td>
                        <a ui-sref="orden-reparacion-detail({id:ordenLinea.ordenReparacion.id})">{{ordenLinea.ordenReparacion.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="producto-detail({id:ordenLinea.producto.id})">{{ordenLinea.producto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="orden-linea-detail({id:ordenLinea.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orden-linea.edit({id:ordenLinea.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orden-linea.delete({id:ordenLinea.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
